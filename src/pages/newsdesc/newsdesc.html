<ion-header>
	<ion-toolbar>
		<button ion-button menuToggle>
	    <ion-icon name="menu"></ion-icon>
		</button>
		<ion-title><i style="color: #FF4500;">Detail</i><i> News</i></ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goBack()">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-card>
		<ion-card-header style="padding-bottom: 0px;">
			<ion-row>
				<ion-col col-xs-12 align="right" style="font-size: 0.8em;color: #000; ">{{news_date}}</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-xs-12 align="left">
					<ion-icon name="" style="font-size: 1.3em;color: #FF4500;"><i>{{news_title}}</i></ion-icon>
				</ion-col>
			</ion-row>
		</ion-card-header>
		<ion-card-content>
			<ion-card style="width: 95%;" class="card card-ios">
				<img src="{{news_image}}" imageViewer >	
			</ion-card>
			<ion-row>
				<ion-col col-xs-12 align="left" style="font-size: 1.4em;color: #000; ">{{news_discription}}</ion-col>
			</ion-row>
		</ion-card-content>
		
	</ion-card>
</ion-content>
