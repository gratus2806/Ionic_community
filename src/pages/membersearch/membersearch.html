
<ion-header>
  	<ion-navbar>
	  	<button ion-button menuToggle>
	      	<ion-icon name="menu"></ion-icon>
	    </button>
	    <ion-title>
	    	<ion-icon name ="ios-people" style="color:#DC143C; "> 
	    	</ion-icon> <i style="color:#DC143C;">Members</i><i> Search</i>
	    </ion-title>
	    <ion-buttons end>
			<button ion-button icon-only (click)="back()" >
				<ion-icon name="arrow-back" style="padding: 8px;"></ion-icon>
			</button>
		</ion-buttons>

  	</ion-navbar>
  	
	<div >
		<form   >
		
			<ion-item >
				<ion-label floating style="color:#000;font-weight: bold;font-size: 15px;margin: -15px 8px -2px 0 !important;">First Name</ion-label>
				<ion-input  type="text" name="firstname" [(ngModel)]="firstname" ></ion-input>
			</ion-item>
			
			<ion-item >
				<ion-label floating style="color:#000;font-weight: bold;font-size: 15px; margin: -18px 8px -2px 0 !important;">Father Name</ion-label>
				<ion-input  type="text" name="fathername" [(ngModel)]="fathername" ></ion-input>
			</ion-item>
			
			<ion-item style="padding-top:-1px;padding-bottom: 3px;">
				<ion-label floating style="color:#000;font-weight: bold;font-size: 15px;margin-right: 200px;margin: -16px 8px -2px 0 !important;">City</ion-label>
				<ion-input type="text" name="city" [(ngModel)]="city"></ion-input>
			</ion-item>
			<ion-item style="">
				<button ion-button icon-start (click)="search()" style="background-color: #DC143C; width: 50%;margin-left: 70px; height: 36px; align-items: center;">
  					<ion-icon name="search"></ion-icon>
  							<p style="color:#000000;
				border-radius: 40px;">Search </p>
			</button>
			</ion-item>
			
		</form>
		
	</div>	
	
</ion-header>

		
<ion-content >
	

	<div >
		<ion-grid>
			<ion-card>
				<ion-row  *ngFor="let user_dat of user_data" [ngStyle]="{'background-color' : user_dat.color}" >
					<ion-col style = "padding-top: 32px;margin-bottom: 10px;" col-4 (click)="edit(user_dat.search_id,firstname,fathername,city);">
						<img src="http://members.chanasma.org/photo/{{user_dat.photo_src}}" style="padding: 5px; width: 100px;height: 110px; "/>
					</ion-col>
					<ion-col col-8 (click)="edit(user_dat.search_id,firstname,fathername,city);"style = "margin-bottom: 12px;">
						<ion-label floating style="font-weight: bold;padding: 3px;font-size: 16px;margin-top: 0px; text-align: left;padding-bottom: 10px; color:#FF4500;"><i>{{user_dat.name}}</i></ion-label>
						<ion-label floating style="padding: 3px;margin-top: -6px;margin-bottom: 3px;text-align: left;"><i>{{user_dat.city1}}</i></ion-label>
						
						<ion-label *ngIf= "user_dat.dob.date!='' " floating style="padding: 3px;margin-top: 4px;margin-bottom: 3px;text-align: left;"><i>{{user_dat.dob.date | date:'dd MMM yyyy' }}</i></ion-label>
						<!-- ion-label ng-if= "user_dat.dob.dat== ''" floating style="padding: 3px;margin-top: 4px;margin-bottom: 3px;text-align: left;">{{user_dat.dob }}</ion-label> -->
						<ion-label floating style="padding: 3px;margin-top: 4px;margin-bottom: 20px;text-align: left; color:#00CDCD;">{{user_dat.mobile_no}}</ion-label>
					</ion-col>
				</ion-row>
			</ion-card>
		</ion-grid>
	</div>
	
</ion-content>
