<ion-header>
  <ion-navbar>
  		<button ion-button menuToggle>
	      	<ion-icon name="menu"></ion-icon>
	    </button>
    	<ion-title><i style="color: #DC143C;">Buisness</i><i>Profile</i></ion-title>
    	<ion-buttons end>
			<button ion-button icon-only (click)="back()" >
				<ion-icon name="arrow-back" style="padding: 8px;"></ion-icon>
			</button>
		</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content *ngFor="let user_dat of user_data">
	<ion-row>
		<!-- <ion-label  style="color:#000;font-weight: bold;font-size: 16px;padding-left: 15px;"></ion-label>
		<ion-card>
			<ion-item>
				<img  src="https://youthvillage.co.ke/wp-content/uploads/businessLogo.png"  style="align-items: center; width:200px;height:150px;margin-left:39px; margin-top: 40px;"/>
			</ion-item>
		</ion-card> -->
		<ion-label style="padding-top: 10px;"></ion-label>
	</ion-row>
	<ion-card >
		<ion-item >
			<ion-input  readonly style="color:#000;font-weight: bold;font-size: 25px ; text-align: center; width: 100%; color: #FF4500;" value="{{user_dat.buisness}}"></ion-input>
		</ion-item>
	</ion-card>
	<ion-card >
		<ion-item >
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;" >Buisness Category: </ion-label>
			<ion-input readonly value="{{user_dat.bcategory}}" ></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Buisness Details: </ion-label>
			<ion-input readonly value="{{user_dat.bdetail}}" ></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">City: </ion-label>
			<ion-input readonly value="{{user_dat.bcity}}" ></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Country: </ion-label>
			<ion-input readonly value="{{user_dat.bcountry}}" ></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Address: </ion-label>
			<ion-input readonly value="{{user_dat.address}}" ></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Contact: </ion-label>
			<ion-input readonly value="{{user_dat.officeno}}" ></ion-input>
		</ion-item>
	</ion-card>

</ion-content>
