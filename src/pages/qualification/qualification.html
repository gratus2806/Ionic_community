<ion-content >
	<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Completed</ion-label>
		<ion-input type="text" name="completed" [(ngModel)]="completed" ></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Running</ion-label>
		<ion-input type="text" name="running" [(ngModel)]="running" ></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Jain Education*</ion-label>
		<ion-input type="text" name="jainedu" [(ngModel)]="jainedu" ></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label floating style="color:#000;font-weight: bold; font-size: 18px;">Village</ion-label>
		<ion-select [(ngModel)]="village">
			<ion-option value="Chanasama">Chanasama</ion-option>
		</ion-select>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item style="text-align:center">
		<button  ion-button  (click)="save()" style="background-color: blue; border-radius: 5px;width: 30%;float: center;padding:20px;"><p style="color:#fff;">Next</p></button>
	</ion-item>
</ion-card>

</ion-content>
