<ion-header>
	<ion-toolbar>
		<button ion-button menuToggle>
	    <ion-icon name="menu"></ion-icon>
		</button>
		<ion-title><ion-icon name ="md-globe" style="color:##DC143C; "></ion-icon> <i style="color: #DC143C;">N</i><i style="color: #DC143C;">ews</i></ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goBack()">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	<ion-row *ngFor="let news_data of news_datas; let i = index; trackBy:trackByIndex">
		<ion-card >
			<ion-card-header style="padding-bottom: 8px;">
				<ion-row (click)="more(news_data.news_id, i)">
					<ion-col col-xs-12 align="right" style="font-size: 0.8em;color: #32DB64; ">{{news_data.news_date}}</ion-col>
				</ion-row>
				<ion-row (click)="more(news_data.news_id, i)">
					<ion-col col-xs-12 align="left">
						<ion-icon name="" style="font-size: 1.3em;color: #488AFF;">{{news_data.news_title}}</ion-icon>
					</ion-col>
				</ion-row>
				<button style="float: right; " (click)="more(news_data.news_id, i)">View More</button>
			</ion-card-header>
		</ion-card>
	</ion-row>

</ion-content>
