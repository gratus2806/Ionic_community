<ion-header>

  <ion-navbar>
    <ion-title>In Law Details</ion-title>
    <ion-buttons end>
		<button ion-button icon-only (click)="back()" >
			<ion-icon name="arrow-back" style="padding: 8px;"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<ion-item>
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Father In-law</ion-label>
			<ion-input type="text" name="finlaw" [(ngModel)]="finlaw" ></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Mother In-law</ion-label>
			<ion-input type="text" name="minlaw" [(ngModel)]="minlaw" ></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Village</ion-label>
			<ion-input type="text" name="inlawvillage" [(ngModel)]="inlawvillage"></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item>
			<ion-label  stacked style="color:#000;font-weight: bold;font-size: 16px;">Achievements / Any other details about you</ion-label>
			<ion-input type="text" name="achievement" [(ngModel)]="achievement"></ion-input>
		</ion-item>
	</ion-card>
	<ion-card>
		<ion-item style="text-align:center">
		<button  ion-button  (click)="save()" style="background-color: blue; border-radius: 5px;width: 30%;float: center;padding:20px;"><p style="color:#fff;">Save</p></button>
	  </ion-item>
	</ion-card>

</ion-content>
