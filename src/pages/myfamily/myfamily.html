	<div >
		<ion-grid>
			<ion-row  *ngFor="let user_dat of user_data" [ngStyle]="{'background-color' : user_dat.color}" >
				<ion-col style = "padding-top: 33px;margin-bottom: 23px;" col-6 (click)="edit(user_dat.id);">
					<img src="http://members.chanasma.org/photo/{{user_dat.photo_src}}" style="padding: 5px; width: 149px;height: 102px; "/>
				</ion-col>
				<ion-col col-6 (click)="edit(user_dat.id);"style = "margin-bottom: 12px;">
					<ion-label floating style="font-weight: bold;padding: 3px;font-size: 16px;margin-top: 0px; text-align: left;padding-bottom: 10px;">{{user_dat.title}}</ion-label>
					<ion-label floating style="font-weight: bold;padding: 3px;font-size: 16px;margin-top: 0px; text-align: left;padding-bottom: 10px;">{{user_dat.name}}</ion-label>
					<ion-label floating style="padding: 3px;margin-top: 4px;margin-bottom: 3px;text-align: left;">{{user_dat.city}}</ion-label>
					<ion-label floating style="padding: 3px;margin-top: 4px;margin-bottom: 20px;text-align: left">{{user_dat.mobile_no}}</ion-label>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>

</ion-content>
