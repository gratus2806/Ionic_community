<!--
  Generated template for the ResidencePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title><i style="color: #FF4500;">Residence</i>Details</ion-title>
    <ion-buttons end>
		<button ion-button icon-only (click)="back()" >
			<ion-icon name="arrow-back" style="padding: 8px;"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
	<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Address(Line 1)*</ion-label>
		<ion-input type="text" name="address1" [(ngModel)]="address1"></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Address(Line 2)*</ion-label>
		<ion-input type="text" name="address2" [(ngModel)]="address2" ></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Address(Line 3)*</ion-label>
		<ion-input type="text" name="address3" [(ngModel)]="address3"></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">City*</ion-label>
		<ion-input type="text" name="city" [(ngModel)]="city"></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">State*</ion-label>
		<ion-input type="text" name="state" [(ngModel)]="state"></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Postal Code*</ion-label>
		<ion-input type="text" name="postalcode" [(ngModel)]="postalcode"></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Country*</ion-label>
		<ion-input type="text" name="country" [(ngModel)]="country"></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item>
		<ion-label  style="color:#000;font-weight: bold;font-size: 16px;">Email</ion-label>
		<ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
	</ion-item>
</ion-card>
<ion-card>
	<ion-item style="text-align:center">
		<button  ion-button  (click)="save()" style="background-color: blue; border-radius: 5px;width: 30%;float: center;padding:20px;"><p style="color:#fff;">Next</p></button>
	</ion-item>
</ion-card>
</ion-content>
